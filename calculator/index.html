<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body style="text-align: center;">
    <h1>Calculator</h1>
    <!-- The below form has post request which means we should post the form information to somewhere which is action
    but here we want to post this info to our server which our home route so action should be /-->
    <form action="/" method="post">
        <input type="text" name="num1" placeholder="first number">
        <input type="text" name="num2" placeholder="second number"><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>

</html>
